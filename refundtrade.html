<div class="main_content">
<div class="content_w740">
  <div class="area_bg">
  <div class="top_title"><img src="images/cash_menu03_icon_40X40.png">&nbsp;现金退款</div>
  <hr>
  <div class="row container-fluid">
    <form action="personal_center.html" method="post">
      <div class="form-group">
      <label class="control-label"><span class="glyphicon glyphicon-map-marker"></span>&nbsp;所属银行</label>
        <select class="form-control">
          <option>中国工商银行</option>
          <option>中国建设银行</option>
          <option>中国农业银行</option>
          <option>中国银行</option>
        </select>
      </div>
      <div class="form-group">
        <label class="control-label"><span class="glyphicon glyphicon-credit-card"></span>&nbsp;银行卡号</label>
          <input type="text" class="form-control" placeholder="请先在设置中心绑定银行卡">
      </div>
      
      <div class="form-group">
        <label class="control-label"><span class="glyphicon glyphicon-user"></span>&nbsp;开&nbsp;户&nbsp;人</label>
          <input type="text" class="form-control" placeholder="请输入您的银行卡真实姓名">
      </div>
      <div class="form-group">
        <label class="control-label"><span class="glyphicon glyphicon-edit"></span>&nbsp;开&nbsp;户&nbsp;行</label>
          <input type="text" class="form-control" placeholder="请输入您的银行开户行">
      </div>
      <div class="form-group">
        <label class="control-label"><span class="glyphicon glyphicon-usd"></span>&nbsp;退款金额</label>
        <div class="controls">
          <input type="text" class="form-control" placeholder="请输入退款金额">
        </div>
      </div>
      <hr>
        <input class="btn btn-danger btn-block" type="submit" value="提&nbsp;&nbsp;交">
    </form></div>
  </div>
  <div class="area_bg">
  <div class="row container-fluid text-danger">
    <h5><span class="glyphicon glyphicon-info-sign"></span>&nbsp;提现温馨提示</h5>
    <hr>
    <ul>
      <li>请务必填写正确退款银行信息,以便线下汇款,汇款所需手续费由收款人承担,如通过线上充值,所产生的充值手续费也由提现人承担,感谢您的支持!</li>
    </ul>
   </div></div></div>
